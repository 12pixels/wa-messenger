<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Send WhatsApp message to anyone outside our contacts list">
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>WhatsApp Who</title>
    <link rel="shortcut icon" href="https://static.whatsapp.net/rsrc.php/v3/yz/r/ujTY9i_Jhs1.png" />
  </head>
  <style media="screen">
    body {
      background: url('tile-bg.png');
      font-family: Helvetica Neue, Helvetica Neue, Helvetica, Arial, sans-serif;
      line-height: 1.4rem;
      color:#111b21ad;
    }
    form {
      padding-block:1rem;
    }
    input, button {
      padding: 0.5rem 0.75rem;
      font-size:1rem;
      margin:0.15rem 0.15rem 0.15rem 0;
      border-style: none;
      border-radius: 0.25rem;
    }
    button {
      background-color: #25d366;
    }
    div.box {
      background-color: whitesmoke;
      border-radius: 1rem;
      padding:1.5rem;
      width:auto;
      margin:0 auto;
      justify-content: center;
    }
    @media screen and (min-width:420px) {
        div.box{
          width:350px;
        }
        input,button {
          margin:0.5rem 0.5rem 0.5rem 0;
        }
    }
  </style>
  <body>
    <div class="box">
      <h2>WhatsApp Who</h2>
      <h3>Send messages to anyone outside your contact list</h3>
      <form class="" action="https://api.whatsapp.com/send" method="get">
        <label for="phone">Enter the mobile number</label>
        <input type="number" name="phone" value="91" required>
        <button type="submit" name="button">Message</button>
      </form>
      <small>Prefix the mobile number with the country code</small>
    </div>

  </body>
</html>
